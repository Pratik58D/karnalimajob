<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!--registration or signup form-->
    <div class="log">
        <div class="form">
            <div class="form login">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <img src="icons/user.svg" class="icon">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <img src="icons/envelope.svg" class="icon">
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter new password" required>
                        <img src="icons/lock.svg" class="icon">
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm Password" required>
                        <img src="icons/lock.svg" class="icon">
                        <img src="icons/eyepassword.svg" class="eyeslash">
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text"> Forgot Password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login Now">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">
                        Not a member?
                        <a href="signup.html"> Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>

</body>

</html>
